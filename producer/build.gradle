buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "gradle.plugin.com.github.jengelman.gradle.plugins:shadow:7.0.0"
    }
}

plugins {
    id "java"
    id "idea"
    id "eclipse"
}

sourceCompatibility = "1.11"
targetCompatibility = "1.11"
version = "0.0.1"

repositories {
    mavenCentral()

    maven {
        url "https://packages.confluent.io/maven"
    }
}

apply plugin: "com.github.johnrengelman.shadow"

dependencies {
    implementation group: 'org.slf4j', name: 'slf4j-nop', version: '2.0.3'
    implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '3.3.1'
    implementation 'com.bettercloud:vault-java-driver:5.1.0'
    implementation 'org.apache.kafka:kafka-clients:2.9.1' 
    implementation 'com.ecwid.consul:consul-api:1.4.5' 
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.0'
}

jar {
    manifest {
        attributes(
                "Class-Path": configurations.compileClasspath.collect { it.getName() }.join(" "),
                "Main-Class": "examples.ProducerExample"
        )
    }
}

shadowJar {
    archiveBaseName = "producer"
    archiveClassifier = ''
}